<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-Hands Quiz Game - Participant</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>ğŸ„ All-Hands Quiz Game ğŸ„</h1>
            <div id="status">Connecting...</div>
        </header>

        <main>
            <!-- Name Entry Screen -->
            <div id="name-entry-screen">
                <div class="name-entry-container">
                    <h2>ğŸ„ Welcome to All-Hands Quiz! ğŸ„</h2>
                    <p>Enter your name to join the quiz:</p>
                    <div class="name-input-group">
                        <input type="text" id="participant-name" placeholder="Your name" maxlength="50">
                        <button id="join-btn" class="btn btn-primary">Join Quiz</button>
                    </div>
                    <div id="name-error" class="error-message hidden">Please enter your name</div>
                </div>
            </div>

            <!-- Participant Screen -->
            <div id="participant-screen" class="hidden">
                <div id="waiting-message">
                    <h2>Welcome!</h2>
                    <p>Waiting for the quiz to start...</p>
                    <div class="snowflake">â„ï¸</div>
                </div>

                <div id="question-container" class="hidden">
                    <div id="question-content"></div>
                    <div id="timer">Time remaining: <span id="time-remaining">30</span>s</div>
                    <div id="answer-inputs">
                        <input type="text" id="text-answer" placeholder="Type your answer...">
                        <button id="voice-btn" class="btn btn-secondary">ğŸ¤ Voice</button>
                        <button id="submit-btn" class="btn btn-primary">Submit</button>
                    </div>
                    <div id="multiple-choice-options" class="hidden"></div>
                </div>

                <div id="drawing-canvas" class="hidden">
                    <canvas id="draw-canvas" width="800" height="600"></canvas>
                    <div id="drawing-guess-input">
                        <input type="text" id="drawing-guess" placeholder="What is being drawn?">
                        <button id="submit-drawing-guess" class="btn btn-primary">Guess!</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/assets/app.js"></script>
</body>
</html>
