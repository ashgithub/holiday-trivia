<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="{{ (root_path or '/') if (root_path or '/').endswith('/') else (root_path or '/') + '/' }}">
    <script>
      window.ROOT_PATH = "{{ root_path or '/' }}";
    </script>
    <title>{{ theme.name }} - Participant</title>
    <style>
        :root {
            --background-image: {{ theme.background_css }};
        }
    </style>
    <link rel="stylesheet" href="assets/styles.css?v=20241211">
</head>
<body>
    <div class="bg-overlay"></div>
    <div id="app">
        <header>
            <h1>{{ theme.emoji }} {{ theme.name }} {{ theme.emoji }}</h1>
            <div id="status">Connecting...</div>
        </header>

        <main>
            <!-- Name Entry Screen -->
            <div id="name-entry-screen">
                <div class="name-entry-container">
                    <h2>{{ theme.welcome_title }}</h2>
                    <p>Enter your name to join the trivia:</p>
                    <div class="name-input-group">
                        <input type="text" id="participant-name" placeholder="Your name" maxlength="50">
                        <button id="join-btn" class="btn btn-primary">Join {{ theme.name.split()[1] }}</button>
                    </div>
                    <div id="name-error" class="error-message hidden">Please enter your name</div>
                </div>
            </div>

            <!-- Participant Screen -->
            <div id="participant-screen" class="hidden">
                <div id="waiting-message">
                    <h2>Welcome!</h2>
                    <p>Waiting for the quiz to start...</p>
                    <div class="snowflake">‚ùÑÔ∏è</div>
                </div>

                <div id="question-container" class="hidden">
                    <div id="question-progress" class="question-progress">Question 1 of 5</div>
                    <div id="question-content"></div>
                    <div id="timer" class="timer-panel">
                        <span>Time remaining: <span id="time-remaining"></span></span>
                        <span id="feedback-slot"></span>
                    </div>
                    <div id="multiple-choice-options" class="hidden"></div>
                    <div id="answer-inputs">
                        <input type="text" id="text-answer" placeholder="Type your answer...">
                        <button id="voice-btn" class="btn btn-secondary">üé§ Voice</button>
                        <button id="submit-btn" class="btn btn-primary">Submit</button>
                    </div>
                </div>


            </div>
        </main>
    </div>

    <script src="assets/sounds.js"></script>
    <script src="assets/app.js?v=20241211"></script>
</body>
</html>
