server {
    listen 80;
    server_name your-domain.com;  # Replace with your domain

    # Optional: Redirect HTTP to HTTPS
    # return 301 https://$server_name$request_uri;

    # Proxy to FastAPI app at /all-hands path
    location /all-hands {
        # Remove /all-hands prefix when proxying to app
        rewrite ^/all-hands/?(.*) /$1 break;

        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeout settings for long-running WebSocket connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Health check endpoint for load balancer
        location /all-hands/api/health {
            proxy_pass http://127.0.0.1:8000/api/health;
            access_log off;
        }
    }

    # Optional: Serve static files directly (if not through app)
    # location /all-hands/assets/ {
    #     alias /path/to/your/frontend/;
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    # }

    # Default location - redirect to /all-hands or serve a landing page
    location / {
        return 302 /all-hands/;
    }

    # SSL configuration (if using HTTPS)
    # listen 443 ssl;
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
}
